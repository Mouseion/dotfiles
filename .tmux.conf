set -g default-terminal "screen-256color"
set-option -g status-utf8 on
set -g status-justify centre
set -g status-interval 10

setw -g mode-keys vi

bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1


# Use Screen prefix
set -g prefix ^a
unbind ^b


# Use Vim's Copy and Paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection


unbind n
bind ] next-window
bind [ previous-window


bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


# Pane color
set-option -g pane-border-fg white
set-option -g pane-active-border-fg colour33         #light blue
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166         #orange


# Command mode color
set-option -g message-bg black
set-option -g message-fg green


setw -g monitor-activity on
set -g visual-activity on


set-option -g status-bg colour236   #gray
set-option -g status-fg white
set-option -g status-attr dim

setw -g window-status-format "#[fg=white]#[bg=colour236]#I#[bg=colour236]#[fg=white]-#W"
setw -g window-status-current-format "#[bg=colour166]#[fg=white] *#I-#[fg=white,bold]#[bg=colour35]#W "
setw -g window-status-content-attr bold,blink,reverse

set -g status-left "#[fg=green]#h #[fg=colour33]ⓛ #(curl icanhazip.com) #(rainbarf --width=18 --no-battery --rgb)"
set -g status-right "#[fg=colour150]⮀ #S #[fg=red]⮁ #I:#P ⚡ #[fg=yellow] %a %m-%d %H:%M%p"
set -g status-right-length 45
